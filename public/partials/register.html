<div class="sep20"></div>
<div class="box">
    <div class="header"><a href="/">ReactJs</a> <span class="chevron">&nbsp;›&nbsp;</span> 注册</div>
    <div class="inner">
            <table cellpadding="5" cellspacing="0" border="0" width="100%">
                <tbody>
                    <tr>
                        <td width="120" align="right" valign="top"><div class="sep5"></div>用户名</td>
                        <td width="auto" align="left">
                            <input type="text" class="sl" name="username" value="" ng-model="username">
                            <div class="sep5"></div><span class="fade">请使用半角的 a-z 或数字 0-9</span>
                        </td>
                    </tr>
                    <tr>
                        <td width="120" align="right">密码</td>
                        <td width="auto" align="left">
                            <input type="password" class="sl" name="password" value="" ng-model="password">
                        </td>
                    </tr>
                    <tr>
                        <td width="120" align="right" valign="top"><div class="sep5"></div>电子邮件</td>
                        <td width="auto" align="left">
                            <input type="text" class="sl" name="email" value="" ng-model="email">
                            <div class="sep5"></div><span class="fade">请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人</span>
                        </td>
                    </tr>
                    <tr>
                        <td width="120" align="right"></td>
                        <td width="auto" align="left">
                            <input type="submit" class="super normal button" value="注册" ng-click="register()">
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
